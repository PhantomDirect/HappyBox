<div *ngIf="orders.length; else noOrders">
    <h2 class="text-center">Таблица заказов:</h2>

    <table class="table">
        <thead class="black white-text">
            <tr>
                <th>Дата</th>
                <th>Телефон</th>
                <th>Имя</th>
                <th>Адрес</th>
                <th>Продукты</th>
                <th>Цена</th>
                <th>Статус заказа</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.date | date : 'medium' }}</td>
                <td>{{ order.phone }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.address }}</td>
                <td>
                    <div *ngFor="let product of order.orders">{{ product.title }}</div>
                </td>
                <td>
                    <div class="text-center">{{ order.price }}$</div>
                    <div class="text-center">{{ order.payment }}</div>
                </td>
                <td>
                    <button class="btn btn-success" (click)="remove(order.id)">Выполнен</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noOrders>
    <p class="text-center">No orders...</p>
</ng-template>
